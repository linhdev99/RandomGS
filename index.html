<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact - Random Character</title>

    <!-- Include Bootstrap CSS (You may need to adjust the path to the CSS file) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include your custom style.css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <!-- Center-align the title -->
        <h1 class="mt-5">Genshin Impact - Random</h1>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-pills nav-fill" id="myTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Character</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">Normal Boss</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#weeklyBoss" role="tab"
                    aria-controls="profile" aria-selected="false">Weekly Boss</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!-- Character -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Character Image -->
                            <img id="randomImage"
                                src="https://static.wikia.nocookie.net/gensin-impact/images/5/59/Traveler_Icon.png"
                                alt="Character Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <!-- Character Name -->
                            <h1 id="randomName" class="mb-3">Peter Linh</h1>

                            <ul class="list-group">
                                <li class="list-group-item">
                                    <img id="icon_element"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/7/73/Element_Dendro.svg"
                                        alt="Element Icon">
                                    <p id="name_element">Dendro</p>
                                </li>
                                <li class="list-group-item">
                                    <img id="icon_weapon"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/9/95/Weapon-class-sword-icon.png"
                                        alt="Weapon Icon">
                                    <p id="name_weapon">Sword</p>
                                </li>
                                <li class="list-group-item"><img id="icon_star"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/2/2b/Icon_5_Stars.png"
                                        alt="Star Icon"></li>
                            </ul>

                        </div>
                    </div>
                </div>

                <button id="generateButton" class="btn btn-primary mt-5">Random</button>
                <p></p>
                <h2>History</h2>
                <table class="table table-bordered" id="characterTable">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Name</th>
                            <th>Star</th>
                            <th>Element</th>
                            <th>Weapon</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be added here using JavaScript -->
                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <!-- Normal boss -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Character Image -->
                            <img id="randomBossImage"
                                src="https://static.wikia.nocookie.net/gensin-impact/images/f/f5/Emperor_of_Fire_and_Iron_Icon.png"
                                alt="Character Image" class="img-fluid">
                            <h1 id="randomBossName" class="mb-3">Boss Name</h1>
                        </div>
                    </div>
                </div>

                <button id="randomBossButton" class="btn btn-primary mt-5">Random Boss</button>
                <p></p>
                <h2>History</h2>
                <table class="table table-bordered" id="bossTable">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be added here using JavaScript -->
                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="weeklyBoss" role="tabpanel" aria-labelledby="weeklyBoss-tab">
                <p>This is the weekly Boss tab content.</p>
            </div>
        </div>
        <script src="controller.js"></script>

        <!-- Include Bootstrap JS (adjust the path to your JS file) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
